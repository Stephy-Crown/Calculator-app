<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Calculator app</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="main-container">
        <div class="container">
          <div class="container__flex">
            <div class="num">1</div>
            <div class="num">2</div>
            <div class="num">3</div>
          </div>

          <header>
            <div class="header__flex">

              <div class="cal">calc</div>

              <div class="header__flex--one">
                <div class="theme">THEME</div>

                <div class="tri-state-toggle">
                  <input class="toggle-btn input" type="radio" name="toggle" id="one"/>
                  <input class="toggle-btn input" type="radio" name="toggle" id="two"/>
                  <input class="toggle-btn input" type="radio" name="toggle" id="three"/>
                </div>
              </div>


            </div>


          </header>

          <section>
            <div class="section__display" id="display"></div>

            <div class="grid-container buttons" id="buttons">
              <div class="button">7</div>
              <div class="button">8</div>
              <div class="button">9</div>
              <div class=" special  del " id="del">DEL</div>
              <div class="button">4</div>
              <div class="button">5</div>
              <div class="button">6</div>
              <div class="button">+</div>
              <div class="button">1</div>
              <div class="button">2</div>
              <div class="button">3</div>
              <div class="button">-</div>
              <div class="button">.</div>
              <div class="button">0</div>
              <div class="button">/</div>
              <div class="button">*</div>
              <div class="special reset button-span ">RESET</div>
              <div id="equal" class=" special equal button-span ">=</div>
            </div>

          </section>

        </div>
      </main>
      <script src="index.js"></script>
    </body>
  </body>
</html>
<div class="attribution">
  Challenge by

  <a href="#">Stephanie Udemezue</a>.</div></body></html>
